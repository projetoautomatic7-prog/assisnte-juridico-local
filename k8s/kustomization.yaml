apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: default

resources:
  - deployment.yaml
  - ingress.yaml
  - pdb.yaml
  - service-monitor.yaml

commonLabels:
  app: assistente-juridico
  managed-by: kustomize

images:
  - name: assistente-juridico-p
    newTag: latest

configMapGenerator:
  - name: app-config
    literals:
      - NODE_ENV=production
      - PORT=3000

secretGenerator:
  - name: assistente-juridico-secrets
    literals:
      - app-env=production
      - google-client-id=YOUR_GOOGLE_CLIENT_ID
      - google-api-key=YOUR_GOOGLE_API_KEY
      - todoist-api-key=YOUR_TODOIST_API_KEY
    options:
      disableNameSuffixHash: true
