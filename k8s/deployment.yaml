apiVersion: apps/v1
kind: Deployment
metadata:
  name: assistente-juridico-deployment
  labels:
    app: assistente-juridico
spec:
  replicas: 3
  selector:
    matchLabels:
      app: assistente-juridico
  template:
    metadata:
      labels:
        app: assistente-juridico
    spec:
      containers:
      - name: assistente-juridico
        image: assistente-juridico-p:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 80
        env:
        - name: NODE_ENV
          value: "production"
        - name: VITE_APP_ENV
          valueFrom:
            secretKeyRef:
              name: assistente-juridico-secrets
              key: app-env
        - name: VITE_GOOGLE_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: assistente-juridico-secrets
              key: google-client-id
        - name: VITE_GOOGLE_API_KEY
          valueFrom:
            secretKeyRef:
              name: assistente-juridico-secrets
              key: google-api-key
        - name: VITE_TODOIST_API_KEY
          valueFrom:
            secretKeyRef:
              name: assistente-juridico-secrets
              key: todoist-api-key
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: assistente-juridico-service
spec:
  type: LoadBalancer
  selector:
    app: assistente-juridico
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
