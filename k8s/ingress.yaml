apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: assistente-juridico-ingress
  annotations:
    # Usar NGINX Ingress Controller
    kubernetes.io/ingress.class: nginx
    
    # Cert-manager para HTTPS (opcional)
    # cert-manager.io/cluster-issuer: letsencrypt-prod
    
    # CORS headers
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    
    # WebSocket support
    nginx.ingress.kubernetes.io/websocket-services: assistente-juridico-service
    
    # SSL redirect (quando cert-manager estiver ativo)
    # nginx.ingress.kubernetes.io/ssl-redirect: "true"
    
    # Prometheus metrics
    prometheus.io/scrape: "true"
    prometheus.io/port: "10254"

spec:
  # TLS/HTTPS (descomentar quando configurar cert-manager)
  # tls:
  #   - hosts:
  #       - assistente-juridico.SEU-DOMINIO.com
  #       - "*.assistente-juridico.SEU-DOMINIO.com"
  #     secretName: assistente-juridico-tls
  
  rules:
    # Regra principal - produção
    - host: assistente-juridico.SEU-DOMINIO.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: assistente-juridico-service
                port:
                  number: 80
    
    # Wildcard para Review Apps (Auto DevOps)
    # Permite: review-branch.assistente-juridico.SEU-DOMINIO.com
    - host: "*.assistente-juridico.SEU-DOMINIO.com"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: assistente-juridico-service
                port:
                  number: 80
