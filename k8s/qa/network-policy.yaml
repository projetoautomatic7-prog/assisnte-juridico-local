apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: deny-all-cross-namespace
  namespace: qa
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-gitlab-agent
  namespace: qa
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          project: assistente-juridico
  - from:
    - podSelector:
        matchLabels:
          app: gitlab-agent
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-egress
  namespace: qa
spec:
  podSelector: {}
  policyTypes:
  - Egress
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          project: assistente-juridico
  - to: []
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80