apiVersion: apps/v1
kind: Deployment
metadata:
  name: assistente-juridico
  namespace: staging
  labels:
    app: assistente-juridico
    environment: staging
spec:
  replicas: 2
  selector:
    matchLabels:
      app: assistente-juridico
  template:
    metadata:
      labels:
        app: assistente-juridico
        environment: staging
    spec:
      containers:
      - name: assistente-juridico
        image: registry.gitlab.com/thiagobodevan-a11y/assistente-juridico-p:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          value: "staging"
        - name: PORT
          value: "3000"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/status
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/status
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: assistente-juridico
  namespace: staging
  labels:
    app: assistente-juridico
    environment: staging
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: assistente-juridico
