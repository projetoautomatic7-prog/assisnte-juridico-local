name: Playwright E2E Tests

on:
  # Removido: push trigger - CI.yml já inclui testes E2E
  # Manter apenas em PRs e workflow_dispatch para testes mais completos
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

env:
  # Variáveis globais para todos os jobs
  NODE_VERSION: "22.x"
  PLAYWRIGHT_BROWSERS_PATH: 0

jobs:
  test:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Build application
        run: npm run build
        env:
          VITE_GOOGLE_CLIENT_ID: "dummy-client-id"
          VITE_GOOGLE_API_KEY: "dummy-api-key"
          VITE_REDIRECT_URI: "http://localhost:5173"
          VITE_APP_ENV: "ci"

      - name: Install Chrome Extension dependencies
        run: |
          cd chrome-extension-pje
          npm ci

      - name: Test Chrome Extension
        run: |
          cd chrome-extension-pje
          npm test

      - name: Build Chrome Extension
        run: |
          cd chrome-extension-pje
          npm run build

      - name: Cleanup test ports (prevent EADDRINUSE)
        run: |
          fuser -k 5173/tcp 2>/dev/null || true
          fuser -k 5252/tcp 2>/dev/null || true
          sleep 2

      - name: Run Playwright tests
        run: npx playwright test
        env:
          CI: true
          # Se precisar de variáveis reais para testes, adicione-as nos Secrets do GitHub
          # e mapeie aqui, ex: VITE_API_KEY: ${{ secrets.VITE_API_KEY }}
        continue-on-error: true

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4.4.3
        with:
          name: playwright-report
          path: |
            playwright-report/
            test-results/
          retention-days: 30
