name: Copilot Auto-Fix

on:
  schedule:
    # Executa diariamente √†s 9h BRT (12h UTC)
    - cron: "0 12 * * *"
  workflow_dispatch: # Permite execu√ß√£o manual
  push:
    branches: ["main", "develop", "fix/**"]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  auto-fix-errors:
    name: Auto-fix TypeScript e ESLint
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-copilot-fix-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-copilot-fix-
            ${{ runner.os }}-

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript check
        id: tsc
        continue-on-error: true
        run: |
          npx tsc --noEmit --skipLibCheck 2>&1 | tee tsc-errors.log
          echo "has_errors=$?" >> $GITHUB_OUTPUT

      - name: Run ESLint
        id: eslint
        continue-on-error: true
        run: |
          npm run lint 2>&1 | tee eslint-errors.log
          echo "has_errors=$?" >> $GITHUB_OUTPUT

      - name: Auto-fix ESLint errors
        if: steps.eslint.outputs.has_errors != '0'
        run: |
          npm run lint:fix || true

      - name: Run tests
        id: tests
        continue-on-error: true
        run: npm run test:run

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code || echo "has_changes=true" >> $GITHUB_OUTPUT

      - name: Commit auto-fixes
        if: steps.git-check.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git commit -m "fix: auto-fix ESLint errors

          ü§ñ Corre√ß√µes autom√°ticas aplicadas pelo Copilot Auto-Fix workflow

          - ESLint auto-fix executado
          - Imports organizados
          - Formata√ß√£o aplicada

          Co-authored-by: GitHub Copilot <copilot@github.com>"

      - name: Push changes
        if: steps.git-check.outputs.has_changes == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}

      - name: Create Issue if critical errors
        if: steps.tsc.outputs.has_errors != '0'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const tscErrors = fs.readFileSync('tsc-errors.log', 'utf8');

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'üö® Erros cr√≠ticos TypeScript detectados',
              body: `## ü§ñ Copilot Auto-Fix Report
              
              Foram detectados erros TypeScript que requerem aten√ß√£o manual.
              
              ### üìã Erros Encontrados:
              
              \`\`\`
              ${tscErrors}
              \`\`\`
              
              ### üîß Pr√≥ximos Passos:
              
              1. Revise os erros acima
              2. Use \`@workspace /fix\` no Copilot Chat para corre√ß√µes assistidas
              3. Execute \`npm run type-check\` localmente
              
              Este issue foi criado automaticamente pelo workflow **Copilot Auto-Fix**.
              `,
              labels: ['bug', 'typescript', 'auto-fix', 'copilot']
            });

  dependency-updates:
    name: Verificar atualiza√ß√µes de depend√™ncias
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Check for outdated dependencies
        run: |
          npm outdated > outdated.log || true

      - name: Create Issue for updates
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const outdated = fs.readFileSync('outdated.log', 'utf8');

            if (outdated.trim()) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: 'üì¶ Depend√™ncias desatualizadas detectadas',
                body: `## ü§ñ Copilot Dependency Check
                
                Foram encontradas depend√™ncias desatualizadas:
                
                \`\`\`
                ${outdated}
                \`\`\`
                
                ### ‚ö†Ô∏è Modo MANUTEN√á√ÉO
                
                Atualize apenas depend√™ncias cr√≠ticas de seguran√ßa.
                
                Use: \`npm audit fix\` para corre√ß√µes de seguran√ßa.
                `,
                labels: ['dependencies', 'maintenance', 'copilot']
              });
            }

  code-quality-check:
    name: Verifica√ß√£o de qualidade de c√≥digo
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run all quality checks
        run: |
          echo "üîç Type Check..."
          npm run type-check || echo "type_check_failed=true" >> $GITHUB_ENV

          echo "üîç Lint..."
          npm run lint || echo "lint_failed=true" >> $GITHUB_ENV

          echo "üîç Tests..."
          npm run test:run || echo "tests_failed=true" >> $GITHUB_ENV

          echo "üîç Build..."
          npm run build || echo "build_failed=true" >> $GITHUB_ENV

      - name: Report results
        if: always()
        run: |
          echo "## Quality Check Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ env.type_check_failed }}" == "true" ]; then
            echo "‚ùå TypeScript: FAILED" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚úÖ TypeScript: PASSED" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ env.lint_failed }}" == "true" ]; then
            echo "‚ùå ESLint: FAILED" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚úÖ ESLint: PASSED" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ env.tests_failed }}" == "true" ]; then
            echo "‚ùå Tests: FAILED" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚úÖ Tests: PASSED" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ env.build_failed }}" == "true" ]; then
            echo "‚ùå Build: FAILED" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚úÖ Build: PASSED" >> $GITHUB_STEP_SUMMARY
          fi
