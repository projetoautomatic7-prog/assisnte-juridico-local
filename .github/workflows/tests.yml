name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

concurrency:
  group: tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: "npm"

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.npm
          key: ${{ runner.os }}-tests-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-tests-
            ${{ runner.os }}-

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run unit tests with OOM monitoring
        run: |
          echo "ðŸ” Monitoring Worker OOM during test execution..."
          npm run test:run -- --reporter json --pool forks 2>&1 | tee test-output.log || true

          # Check for Worker OOM errors
          if grep -q "Worker exited unexpectedly" test-output.log; then
            echo "âš ï¸ Worker OOM detected! Retrying with forks pool and more conservative settings..."
            export NODE_OPTIONS="--max-old-space-size=16384 --expose-gc"
            npm run test:run -- --pool forks
          fi

          # Verify tests passed
          if ! grep -q "Test Files.*passed" test-output.log; then
            echo "âŒ Tests failed!"
            exit 1
          fi

          echo "âœ… Tests completed successfully"
      - name: Generate Vitest SARIF (JSON -> SARIF)
        run: npm run test:sarif || true
        continue-on-error: true

      - name: Upload Vitest SARIF to GitHub Security
        if: always() && hashFiles('vitest-results.sarif') != ''
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: vitest-results.sarif
          category: vitest
        continue-on-error: true

  api-tests:
    name: API Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: "npm"

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.npm
          key: ${{ runner.os }}-api-tests-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-api-tests-
            ${{ runner.os }}-

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run API tests
        run: npm run test:api

  test-sharding:
    name: Test Sharding (Parallel)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3, 4]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run tests shard ${{ matrix.shard }}/4
        run: |
          echo "ðŸ”€ Running test shard ${{ matrix.shard }} of 4..."
          export NODE_OPTIONS="--max-old-space-size=8192 --expose-gc"
          npm run test:run -- --shard=${{ matrix.shard }}/4 --reporter=verbose

      - name: Upload shard results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-shard-${{ matrix.shard }}
          path: |
            coverage/
            test-results/
          retention-days: 7

  chrome-extension-tests:
    name: Chrome Extension Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: "npm"
          cache-dependency-path: chrome-extension-pje/package-lock.json

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            chrome-extension-pje/node_modules
            ~/.npm
          key: ${{ runner.os }}-chrome-tests-${{ hashFiles('chrome-extension-pje/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-chrome-tests-
            ${{ runner.os }}-

      - name: Install dependencies
        working-directory: chrome-extension-pje
        run: npm ci

      - name: Run Chrome Extension tests
        run: npm run test:chrome

  coverage:
    name: Coverage Report
    runs-on: ubuntu-latest
    timeout-minutes: 20
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: "npm"

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.npm
          key: ${{ runner.os }}-coverage-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-coverage-
            ${{ runner.os }}-

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: coverage-report
          fail_ci_if_error: false
      - name: Upload Vitest SARIF to GitHub Security
        if: always() && hashFiles('vitest-results.sarif') != ''
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: vitest-results.sarif
          category: vitest-coverage
        continue-on-error: true
