name: Railway Deploy

on:
  push:
    branches: [main]
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment"
        required: true
        default: "production"
        type: choice
        options:
          - production
          - staging

concurrency:
  group: railway-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy-railway:
    name: Deploy to Railway
    runs-on: ubuntu-latest
    timeout-minutes: 30
    # Only run automatically when CI workflow completed successfully
    if: |
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') ||
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch')
    environment: ${{ github.event.inputs.environment || 'production' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build and Type-check
        run: npm run build

      - name: Install Railway CLI
        run: |
          curl -fsSL https://railway.app/install.sh | sh
          echo "$HOME/.railway/bin" >> $GITHUB_PATH

      - name: Deploy to Railway
        id: railway_deploy
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_ENVIRONMENT: ${{ github.event.inputs.environment || 'production' }}
        run: |
          set -euo pipefail

          if [ -z "${RAILWAY_TOKEN}" ]; then
            echo "âš ï¸ RAILWAY_TOKEN nÃ£o configurado em Secrets. Falhando o job." >&2
            exit 1
          fi

          # Em CI, usamos Project Token (RAILWAY_TOKEN)
          # Deploy direto sem 'railway link' (que requer account token)
          if ! railway up --service assistente-juridico-pje --environment "${RAILWAY_ENVIRONMENT}" --detach; then
            echo "âš ï¸ Railway deploy falhou. Verifique as configuraÃ§Ãµes do projeto no Railway." >&2
            exit 1
          fi

      - name: Deployment Summary (success)
        if: success()
        run: |
          echo "## ðŸš€ Railway Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Status:** Deployment successful" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ github.event.inputs.environment || 'production' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“‹ Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "- Monitor deployment in Railway dashboard" >> $GITHUB_STEP_SUMMARY
          echo "- Check application health" >> $GITHUB_STEP_SUMMARY
          echo "- Verify all environment variables are set in Railway Variables" >> $GITHUB_STEP_SUMMARY

      - name: Deployment Summary (failure)
        if: failure()
        run: |
          echo "## ðŸš¨ Railway Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âŒ **Status:** Deployment failed" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ github.event.inputs.environment || 'production' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”§ Troubleshooting" >> $GITHUB_STEP_SUMMARY
          echo "- Check the build logs in the workflow run" >> $GITHUB_STEP_SUMMARY
          echo "- Verify all required secrets are configured" >> $GITHUB_STEP_SUMMARY
          echo "- Ensure the project builds locally with 'npm run build'" >> $GITHUB_STEP_SUMMARY
