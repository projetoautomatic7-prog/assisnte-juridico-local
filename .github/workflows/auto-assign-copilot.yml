name: ü§ñ Auto-Assign Copilot to Issues

# Atribui automaticamente @copilot a issues com labels espec√≠ficas
on:
  issues:
    types: [opened, labeled]

permissions:
  issues: write
  contents: read

jobs:
  auto-assign:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Auto-assign to Copilot
        if: |
          contains(github.event.issue.labels.*.name, 'auto-copilot') ||
          contains(github.event.issue.labels.*.name, 'enhancement') ||
          contains(github.event.issue.labels.*.name, 'feature') ||
          contains(github.event.issue.labels.*.name, 'refactor')
        uses: actions/github-script@v7
        with:
          script: |
            // Atribuir issue ao @copilot automaticamente
            await github.rest.issues.addAssignees({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              assignees: ['copilot']
            });

            // Adicionar coment√°rio explicativo
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `ü§ñ **Copilot Coding Agent ativado automaticamente!**
              
              Este issue foi atribu√≠do ao agente de codifica√ß√£o por conter label de automa√ß√£o.
              
              **Pr√≥ximos passos:**
              1. ‚úÖ Agente est√° analisando o issue agora
              2. ‚è≥ Implementa√ß√£o em andamento (GitHub Actions)
              3. üîÄ Pull Request ser√° criado automaticamente
              4. üë§ Voc√™ ser√° atribu√≠do para revis√£o
              
              **Acompanhe o progresso:**
              - VS Code ‚Üí Pull Requests ‚Üí "Copilot on My Behalf"
              - GitHub Actions ‚Üí Workflow "Copilot Coding Agent"
              
              _Para cancelar: remova a atribui√ß√£o @copilot_`
            });

            console.log('‚úÖ Issue atribu√≠do ao @copilot automaticamente');

      - name: Notify Slack/Discord (Opcional)
        if: |
          contains(github.event.issue.labels.*.name, 'auto-copilot')
        run: |
          echo "üîî Notificar equipe sobre nova tarefa do agente"
