name: Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., v1.0.0)"
        required: true
        type: string

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-release-deps-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-release-deps-

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}
          VITE_GOOGLE_API_KEY: ${{ secrets.VITE_GOOGLE_API_KEY }}
          VITE_REDIRECT_URI: ${{ secrets.VITE_REDIRECT_URI }}
          VITE_APP_ENV: "production"

      - name: Create release archive
        run: |
          cd dist
          zip -r ../assistente-juridico-pje-${{ github.ref_name }}.zip .
          cd ..

      - name: Generate changelog
        id: changelog
        run: |
          echo "Generating changelog for ${{ github.ref_name }}..."

          if [ -f "CHANGELOG.md" ]; then
            # Extract changelog for this version
            echo "## What's Changed" > release_notes.md
            sed -n "/^## \[${{ github.ref_name }}\]/,/^## \[/p" CHANGELOG.md | sed '$d' >> release_notes.md || {
              echo "âš ï¸ Could not extract version-specific changelog, using git log"
              git log --pretty=format:"- %s (%h)" $(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")..HEAD >> release_notes.md 2>/dev/null || true
            }
          else
            # Generate basic changelog from git commits
            echo "## What's Changed" > release_notes.md
            echo "" >> release_notes.md
            
            # Get previous tag
            PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
            
            if [ -n "$PREV_TAG" ]; then
              echo "Changes since $PREV_TAG:" >> release_notes.md
              echo "" >> release_notes.md
              git log --pretty=format:"- %s (%h)" $PREV_TAG..HEAD >> release_notes.md
            else
              echo "Initial release" >> release_notes.md
              echo "" >> release_notes.md
              git log --pretty=format:"- %s (%h)" >> release_notes.md
            fi
          fi

          echo "" >> release_notes.md
          echo "" >> release_notes.md
          echo "**Full Changelog**: https://github.com/${{ github.repository }}/commits/${{ github.ref_name }}" >> release_notes.md

          echo "âœ… Release notes generated"
          cat release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: release_notes.md
          files: |
            assistente-juridico-pje-${{ github.ref_name }}.zip
          draft: false
          prerelease: ${{ contains(github.ref_name, 'beta') || contains(github.ref_name, 'alpha') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to production
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            console.log('ðŸš€ Triggering production deployment workflow...');

            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'deploy.yml',
              ref: 'main',
              inputs: {
                environment: 'production'
              }
            });

            console.log('âœ… Production deployment workflow triggered successfully');

  notify-release:
    name: Notify Release
    runs-on: ubuntu-latest
    permissions:
      contents: read
    needs: create-release

    steps:
      - name: Notify release completion
        run: |
          echo "âœ… Release ${{ github.ref_name }} created successfully"
          echo "ðŸ“¦ Build artifacts uploaded"
          echo "ðŸš€ Production deployment initiated"
